{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>{% block title %}{% endblock %}</title>
     
        <link rel="stylesheet" href="{{ STATIC_URL }}/media/css/style.css" />
        
</head>
<body id="{% block body_id %}{% endblock %}">
  <div id="body">
    {% block body %}
    <h2>42 Coffee Cups Test Assignment
    <div class="baselogin"> 
    {% if user.is_authenticated %}
    <a href="../accounts/logout/?next=/" title="logout">Logout</a>
    {%else%}
    <a href="../accounts/login/?next=/" title="login">Login</a>
    {%endif%}
    </div></h2>
      <div>
        {% block content_title %}{% endblock %}
      </div>
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    {% endblock %}
  </div>
</body>
</html>
